<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Money - Landing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .input-box {
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Cold Money</h1>
        <div class="input-box">
            <input type="text" placeholder="Enter your email" style="padding: 10px; width: 250px;">
        </div>
        <button onclick="window.location.href='/register'">Register</button>
        <button onclick="window.location.href='/login'">Already have an account? Login</button>
    </div>
</body>
</html>
